<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JustNeph Badge Overlay (Grid)</title>
<style>
  :root{
    --accent-from: #A00088; /* gradient start */
    --accent-to:   #D800C0; /* gradient end */
    --size: 100px;          /* badge size (tweak for 512px or 128px art) */
    --gap: 10px;
    --ring: 6px;
  }

  html,body{ margin:0; background:transparent; }
  .overlay{
    position:fixed; top:20px; right:20px; z-index:9999;
    display:grid;
    grid-template-columns: repeat(2, var(--size));
    grid-auto-rows: var(--size);
    gap: var(--gap);
  }

  .badge{
    position:relative; width:var(--size); height:var(--size);
    border-radius:50%; overflow:visible;
    filter: drop-shadow(0 0 10px rgba(216,0,192,0.4))
            drop-shadow(0 0 18px rgba(160,0,136,0.25));
  }

  .badge::before{
    content:""; position:absolute; inset:0; border-radius:50%;
    background: conic-gradient(from 0deg, var(--accent-from), var(--accent-to));
    -webkit-mask:
      radial-gradient(farthest-side, transparent calc(100% - var(--ring)), #000 calc(100% - var(--ring)));
            mask:
      radial-gradient(farthest-side, transparent calc(100% - var(--ring)), #000 calc(100% - var(--ring)));
  }

  .badge img{
    position:absolute; inset: calc(var(--ring) + 2px);
    width: calc(100% - (var(--ring) + 2px)*2);
    height: calc(100% - (var(--ring) + 2px)*2);
    object-fit: contain; border-radius:50%;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.4);
    background: transparent;
  }
</style>
</head>
<body>
  <div class="overlay">
    <div class="badge"><img src="character_badges/512px/thanos_badge.png"      alt="Thanos"></div>
    <div class="badge"><img src="character_badges/512px/moonknight_badge.png"  alt="Moon Knight"></div>
    <div class="badge"><img src="character_badges/512px/kraven_badge.png"      alt="Kraven"></div>
    <div class="badge"><img src="character_badges/512px/darthmaul_badge.png"   alt="Darth Maul"></div>
    <div class="badge"><img src="character_badges/512px/greenranger_badge.png" alt="Green Ranger"></div>
    <div class="badge"><img src="character_badges/512px/shredder_badge.png"    alt="Shredder"></div>
  </div>
</body>
</html>
